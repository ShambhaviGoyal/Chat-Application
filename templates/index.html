<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>

  <!-- Default: light theme -->
  <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='styles-light.css') }}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Welcome, <span id="username">{{ username }}</span>!</h2>

  <button id="theme-toggle" style="position: fixed; top: 10px; right: 10px;">
    Switch to Dark Mode
  </button>

  <div class="container">
    <div class="sidebar">
      <div class="room-list">
        <h3>Rooms</h3>
        {% for room in rooms %}
        <div class="room-item">{{ room }}</div>
        {% endfor %}
      </div>
      <div class="user-list">
        <h3>Active Users</h3>
        <div id="active-users"></div>
      </div>
    </div>

    <div class="main-chat">
      <div id="typing-status"></div>
      <div id="chat"></div>
      <div class="input-area">
        <input
          type="text"
          id="message"
          placeholder="Type a message..."
          onkeydown="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeLink = document.getElementById('theme-style');

    toggleBtn.addEventListener('click', () => {
      if (themeLink.getAttribute('href').includes('light')) {
        themeLink.href = "{{ url_for('static', filename='styles-dark.css') }}";
        toggleBtn.textContent = 'Switch to Light Mode';
      } else {
        themeLink.href = "{{ url_for('static', filename='styles-light.css') }}";
        toggleBtn.textContent = 'Switch to Dark Mode';
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.room-item').forEach(item => {
    item.addEventListener('click', () => {
      joinRoom(item.textContent.trim());
    });
  });
});

  </script>
</body>
</html>
